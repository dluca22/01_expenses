<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ts Expenses</title>
    <link rel="stylesheet" href="style.css">

    <!-- in order to support modular js files, add type="module" -->
    <script type="module" src="/dist/script.js" defer></script>
</head>

<body>
    <h1 id="title">Ts Expenses</h1>
    <form action="" method="post" id="input-form">
        <div class="row">
            <label for="type">
                Type:
                <select name="type" id="">
                    <option default value="invoice">Invoice</option>
                    <option value="bill">Bill</option>
                    <!-- <option value="bill">Bill</option> -->
                </select>
            </label>
            <label for="recipient">
                Recipient:
                <input type="text" name="recipient">
            </label>

            <label for="name">
                Name:
                <input type="text" name="name"></label>
        </div>
        <div class="row">

            <label for="amount">
                Amount:<input type="number" name="amount" step=".01">
            </label>
            <button type="submit">Add</button>
        </div>
    </form>
    <section class="history">
        <h3 >History:</h3>

        <ul class="list">

            <li class="invoice list-item">
                <div class="list-heading"><span>invoice</span><span>To: test</span></div>
                <div class="amount_section"><span>Amount :</span><span class="transaction_amount">1324$</span></div>
                <p class="transaction_description">"test was paid 1324$ for test, [invoice Nr: 1842]"</p>
            </li>
            <li class="bill list-item">
                <div class="list-heading"><span>bill</span><span>To: asas</span></div>
                <div class="amount_section"><span>Amount :</span><span class="transaction_amount">1212$</span></div>
                <p class="transaction_description">"asas was paid 1212$ for assaa, [bill id: 1962]"</p>
            </li>
            </li>
        </ul>

    </section>

    <footer></footer>

</body>

</html>
