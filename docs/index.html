<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ts Expenses</title>
    <link rel="stylesheet" href="style.css">

    <!-- in order to support modular js files, add type="module" -->
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <h1 id="title">Ts Expenses</h1>
    <form action="" method="post" id="input-form">
        <div class="row">
            <label for="type">
                Type:
                <select name="type" id="">
                    <option default value="invoice">Invoice</option>
                    <option value="bill">Bill</option>
                    <!-- <option value="bill">Bill</option> -->
                </select>
            </label>
            <label for="recipient">
                Recipient:
                <input type="text" name="recipient">
            </label>

            <label for="name">
                Name:
                <input type="text" name="name"></label>
        </div>
        <div class="row">

            <label for="amount">
                Amount:<input type="number" name="amount" step=".01">
            </label>
            <button type="submit">Add</button>
        </div>
    </form>
    <section class="history">
        <h3 >History:</h3>

        <ul class="list">


        </ul>

    </section>

    <footer></footer>

</body>

</html>
